<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SignUp</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    {% if error %}
      {{ error }}
    {% endif %}
    <form method="POST">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="SignUp">
    </form>
  </body>
</html>
