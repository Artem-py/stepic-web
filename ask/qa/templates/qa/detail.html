<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Question</title>
  </head>
  <body>
    <h1>{{ question.title }}</h1>
    <p>{{ question.text }}</p>
    <h3>Answers:</h3>
    {% for answer in answers %}
      <p>{{ answer.text }} ---- from {{ answer.author.username }}</p>
    {% endfor %}
    <h2>Add answer</h2>
    <form method="POST">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Add">
    </form>
  </body>
</html>
